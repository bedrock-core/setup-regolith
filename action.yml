name: 'Setup Regolith CLI'
description: 'Download and add Regolith CLI to PATH inside GitHub Actions'
author: 'bedrock-core'

inputs:
  regolith-version:
    description: 'Regolith version to install from GitHub releases (e.g. latest, 1.6.1)'
    required: false
    default: 'latest'

  resolvers:
    description: 'Comma-separated list of resolver URLs to append via "regolith config resolvers --append"'
    required: false

runs:
  using: 'node20'
  main: 'dist/index.js'
